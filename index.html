<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Linking CSS & JS -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Most Awesome Navbar</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-main-container">
        <a href="#" class="nav-brand">My-Logo</a>
        <ul class="nav-link-container">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
          <li><a href="#" class="nav-link">Pricing</a></li>
        </ul>

        <!-- Hamburger Menu -->
        <ul class="hamburger-nav-link-container">
          <li>
            <a href="#" class="hamburger-nav-link" onclick="toggleMenu()"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="hamburger-nav-link" onclick="toggleMenu()"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="hamburger-nav-link" onclick="toggleMenu()"
              >Contact</a
            >
          </li>
          <li>
            <a href="#" class="hamburger-nav-link" onclick="toggleMenu()"
              >Pricing</a
            >
          </li>
          <!-- Closes Hamburger Menu -->
          <i
            class="fa-solid fa-x close-hamburger-menu"
            onclick="toggleMenu()"
          ></i>
        </ul>
        <!-- Hamgurger Menu Icon -->
        <i class="fa-solid fa-bars hamburger-menu" onclick="toggleMenu()"></i>
      </div>
    </nav>
  </body>
</html>
